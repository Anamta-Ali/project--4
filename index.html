<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: rgb(212, 172, 248);border: 10px solid rgb(158, 9, 158);text-align: center;">
    <div class="resume">
        <h1 contenteditable="true"> inter Your Name</h1>
        <p contenteditable="true"> inter Your Address</p>
        <p contenteditable="true"> inter Your Phone Number</p>
        <p contenteditable="true"> inter Your Email</p>
        
        <h2>Experience</h2>
        <div contenteditable="true">
            <p>inter your company name</p>
            <p>inter your job title</p>
            <p>Job Description...</p>

        </div>
        
        <h2>Education</h2>
        <div contenteditable="true">
            <p>Degree</p> 
            <p>Institution Name</p>
            <p>Graduation Year</p>
        </div>

        <h2>skills</h2>
        <div contenteditable="true">
            <p>inter your skills</p>
        </div><br>
        <div>

        <button
             onclick="saveResume()"><img src="png4.png" style="height: 60px; width: 60px;"></button>
    </div>


    <script src="script.js"></script>
</body>
</html>
